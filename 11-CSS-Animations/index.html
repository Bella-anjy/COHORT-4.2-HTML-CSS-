<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CSS ANIMATIONS</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <h1>CSS Animations</h1>
    <!-- Example 1 -->
    <div class="circle">A</div>
    <!-- Classwork -->
    <h2>Classwork</h2>
    <div class="circle-2">Aliyah</div>
    <!-- Example 2  -->
    <h2 style="margin: 4rem 0;">Bouncing Elements</h2>
    <div class="bounce">Ball</div>
    <!-- Example 3 -->
    <h2>Example on Icons</h2>
    <div  style="margin: 4rem 0;" class="icons">
    <span class="fa-brands fa-facebook"></span> 
    <span class="fa-brands fa-github"></span>
    <span class="fa-brands fa-linkedin"></span>
    </div>

    <!-- CSS Transition -->
     <h1>CSS Transitions</h1>
     <h3>Button Transition</h3>
     <button class="btn">Hover me</button>

      <!-- Card Example -->
    <h2 style="margin: 4rem 0;">Card</h2>
     <section class="card">
      <img src="images/liya.jfif" alt="liya">
      <div class="card-content">
        <h3>Lorem, ipsum dolor.</h3>
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iure illo quod harum exercitationem laborum accusamus?</p>
      </div>
     </section>

     <!-- Scale a button -->
    <h2 style="margin: 2rem 0;">Login Button</h2>
      <button class="btn-login">Login</button>
  </body>
</html>
